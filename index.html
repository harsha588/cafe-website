<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="button" rel="stylesheet">
    <title>Caf√©</title>
    <style>
        .background {
            background-image: url('coffee.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            position: relative; /* Ensure relative positioning for absolute elements */
            text-align: right; /* Align content to the right */
        }

        .navbar {
            overflow: hidden;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .navbar a {
            display: inline-block;
            color: white;
            text-align: centre;
            padding: 14px 40px;
            text-decoration: none;
            transition: background-color 0.3s ease; 
        }
        
        .navbar a:hover {
            color:white;
        }
        .content {
            text-align: center; /* Center align content */
            position: relative; /* Ensure relative positioning for child elements */
            z-index: 1; /* Ensure content is above background */
            padding: 0 20px;
        }
        img {
            border-radius: 50%; /* Make the image circular */
            width: 100px; /* Adjust the size of the image */
            height: 100px; /* Adjust the size of the image */
            margin-bottom: 20px; /* Add some margin below the image */
            display: block;
            margin: 0 auto;
            margin-right: 135px;
            padding: 200px;
        }

        p {
            font-family:cursive;
            font-size: 50px; /* Corrected font-size property */
            text-align: right; /* Proper text-align property */
            margin: 0; /* Removes default margin if any */
            color: #A67B5B; /* Coffee color */
            position: absolute; /* Ensure relative positioning */
            bottom: 0;
            right: 10px; /* Add padding to separate from navbar */
            padding: 90px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            border: none;
            border-radius: 15px;
            margin-left: 1000px;
            border-radius: 25px;
            background: #82400d;
            padding-top: 10px;
            padding-right: 5px;
            padding-bottom: 40px;
            padding-left: 10px;
            width: 200px;
            height: 20px; 
            text-align: center;
            margin-left: 500px;
            color: white;
        }
        button:hover {
            background-color: #5b371d; /* Darker Coffee Brown on hover */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <div class="content">
            <img src="coffee2.jpg" alt="Coffee Image" width="100" height="50">
            <p><b>CELEBRATE THE LOVE <br>FOR COFFEE AND TEA!</b></p>
            <button type="button">ORDER NOW</button>
        </div>
    </div>
</body>
</html>
